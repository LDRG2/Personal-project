<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #f9f9f9;
    }

    header {
      background: #0B3C5D;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      display: none; /* Hide on desktop */
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    /* Mobile menu hidden */
    .mobile-nav {
      display: none;
      flex-direction: column;
      background: #0B3C5D;
      padding: 10px;
    }

    .mobile-nav.show {
      display: flex;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        display: none; /* Hide normal menu */
      }
      .menu-icon {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Damain</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
  </header>
  <div class="mobile-nav" id="mobileMenu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('show');
    }
  </script>
</body>
</html>
